{% extends "base.html" %}
{% block title %}Consulta{% endblock title %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">País</th>
            <th scope="col">Estado</th>
            <th scope="col">Cidade</th>
        </tr>
    </thead>
    <tbody>
        {% for pessoa in pessoas %}
        <tr>
            <th scope="row">{{pessoa.id}}</th>
            <td>{{}}</td>
            <td>Brasil</td>
            <td>Mato Grosso</td>
            <td>Cuiabá</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
